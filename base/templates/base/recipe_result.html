{% extends 'layout.html' %}
{% block content %}
{% load static %}

<section class="services section recipe bd-container" id="recipe">

  <blockquote style="text-align: center;">Real food doesn't have ingredients, real food is ingredients.<br>
    <cite>- Jamie Oliver</cite>
  </blockquote>

  <div class="services__container  bd-grid">
    <div class="services__content">
      <div class="container">
        <div class="meal-wrapper">
          <div class="meal-result">
            <h2 class="title">Your Search Results:</h2>
            <div id="meal">
              <!-- meal item -->
              {% for item in hits %}
              <div class="meal-item">
                <div class="meal-img">
                  <img src="{{item.recipe.image}}" alt="food">
                </div>
                <div class="meal-name">
                  <h3>{{item.recipe.label}}</h3>
                  <a href="{{item.recipe.url}}" class="recipe-btn">Get Recipe</a>
                </div>
              </div>
              {% endfor %}
              <!-- end of meal item -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock content %}
