{% extends 'layout.html' %}
{% block content %}
{% load static %}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
    }
</style>



    <div class="home-container">
        <!-- First -->
        <div>
            <!-- <h1> FIRST </h1> -->
        </div>

        <div class="activities" style="margin-top: 7rem;">

            <div class="activities__header">
                <h1>Ingredients in your Food!</h1>

            </div>
            <div class="activities__box">
                {% for item in parsed_dict %}

                <h2>{{item.ingredient}}  {{item.emoji}}</h2>
                <span style="background-color: #960b3c; color: #fff; padding: 3px 6px; border-radius: 10px;">
                    {{ item.label }}
                </span>
                

                <p>{{item.description}}</p>
                <br>
                <hr><br>
                {% endfor %}
            </div>

        </div>


        <!-- Third -->
        <div>
            <!-- <h1> THIRD </h1> -->

        </div>
    </div>

{% endblock content %}
