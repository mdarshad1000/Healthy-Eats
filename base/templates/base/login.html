{% extends 'layout.html' %}
{% block content %}
{% load static %}

<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="{% static 'images/img-login.svg' %}" alt="">
        </div>

        <div class="login__forms">

            <form action="" class="login__registre" id="login-in" method="POST">
                {% csrf_token %}
                <h1 class="login__title">Sign In</h1>

                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input name="email" type="text" placeholder="Email" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input name="password" type="password" placeholder="Password" class="login__input">
                </div>

                <!-- <a href="#" class="login__forgot">Forgot password?</a> -->

                <button type="submit" class="login__button">Sign In</button>

                <div>
                    <span class="login__account">Don't have an Account ?</span>
                    <a href="{% url 'register' %}"><span class="login__signin" id="sign-up">Sign Up</span></a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
