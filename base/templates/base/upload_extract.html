{% extends 'layout.html' %}
{% load static %}
{% block content %}
<style>
  .geeks {
      height: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
  }

  .geeks span {
      font-family: -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto,Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 24px;
      color: green;
      display: inline-block;
      transition: all 0.5s;
      animation: animate 2s infinite;
  }
  .geeks span:nth-child(1) {
      animation-delay: 0.1s;
  }
  .geeks span:nth-child(2) {
      animation-delay: 0.2s;
  }
  .geeks span:nth-child(3) {
      animation-delay: 0.3s;
  }
  .geeks span:nth-child(4) {
      animation-delay: 0.4s;
  }
  .geeks span:nth-child(5) {
      animation-delay: 0.5s;
  }
  .geeks span:nth-child(6) {
      animation-delay: 0.6s;
  }
  .geeks span:nth-child(7) {
      animation-delay: 0.7s;
  }
  .geeks span:nth-child(8) {
      animation-delay: 0.8s;
  }
  .geeks span:nth-child(9) {
      animation-delay: 0.9s;
  }
  .geeks span:nth-child(10) {
      animation-delay: 1s;
  }
  .geeks span:nth-child(11) {
      animation-delay: 1.1s;
  }
  .geeks span:nth-child(12) {
      animation-delay: 1.2s;
  }
  .geeks span:nth-child(13) {
      animation-delay: 1.3s;
  }

  @keyframes animate {
      0% {
          color: green;
          transform: translateY(0);
          margin-left: 0;
      }
      25% {
          color: green;
          transform: translateY(-15px);
          margin-left: 10px;
      }
      100% {
          color: green;
          transform: translateY(0);
          margin-left: 0;
      }
  }    
</style>

<main class="l-main">
  <!--========== HOME ==========-->
  <section class="home" id="home">
    <div class="home__container bd-container bd-grid">
      <div class="home__data">
        <h2 class="home__title">Know your ingredients<br>Eat Healthy :)</h2>
        <p class="home__subtitle">
          
        
        </p>

      </div>

      <div style="border: 3px solid var(--first-color); padding: 1rem">
        <h2>Unwrap your ingredient label with one click.</h2>
        <br>
        <form class="form" id="form" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <p class="form p">Upload Ingredient Label</p>
          <br>
          <div class="file-upload-wrapper" data-text="Select your file!">
            {{form.photo}}
          </div>
          <br>
          <!-- <a class="" href="{% url 'home' %}">Cancel</a> -->
          <button class="button" type="submit" onclick="showAdvice()">Submit</button>

        </form>
        
      </div>

    </div>
  </section>
</main>



{% endblock content %}
